<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Fugaz One -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Geist -->
        <style>
            @font-face {
                font-family: "Geist";
                src: url("%sveltekit.assets%/fonts/geist/GeistVF.ttf") format("ttf");
            }

            @font-face {
                font-family: "Geist Mono";
                src: url("%sveltekit.assets%/fonts/geist/GeistMonoVF.ttf") format("ttf");
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover" class="font-geist">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
